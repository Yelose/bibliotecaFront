<table mat-table [dataSource]="readers" class="mat-elevation-z8">
    <!-- Position Column -->
     <ng-container matColumnDef="nSocio">
       <th mat-header-cell *matHeaderCellDef>Número de Socio</th>
       <td mat-cell *matCellDef="let element"> {{element.nSocio}}</td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="nombreLector">
       <th mat-header-cell *matHeaderCellDef> Nombre Lector </th>
       <td mat-cell *matCellDef="let element"> {{element.nombreLector}} </td>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="telefono">
       <th mat-header-cell *matHeaderCellDef> Teléfono </th>
       <td mat-cell *matCellDef="let element"> {{element.telefono}}</td>
     </ng-container>
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="direccion">
         <th mat-header-cell *matHeaderCellDef> Dirección </th>
         <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
       </ng-container>
       <ng-container matColumnDef="nLibrosPrestados">
         <th mat-header-cell *matHeaderCellDef> Número Libros Prestados </th>
         <td mat-cell *matCellDef="let element"> {{element.nLibrosPrestados}} </td>
       </ng-container>
       <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
          <div>
            <button mat-stroked-button color="warn" (click)="delete(element.nSocio)">Borrar</button>
            <button mat-stroked-button color="accent" (click)="edit(element.nSocio)">Editar</button>
          </div>  
        </td>
      </ng-container>
                
       <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
       <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<button mat-raised-button color="primary" routerLink="/new-reader">
  <mat-icon>add</mat-icon>
  Agregar Lector
</button>
