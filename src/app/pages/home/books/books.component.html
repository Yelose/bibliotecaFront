<table mat-table [dataSource]="books" class="mat-elevation-z8">
    <!-- Position Column -->
     <ng-container matColumnDef="nombreLibro">
       <th mat-header-cell *matHeaderCellDef>Nombre</th>
       <td mat-cell *matCellDef="let element"> {{element.nombreLibro}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="genero">
       <th mat-header-cell *matHeaderCellDef> Género </th>
       <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="editorial">
       <th mat-header-cell *matHeaderCellDef> Editorial </th>
       <td mat-cell *matCellDef="let element"> {{element.editorial}} </td>
     </ng-container>
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="anyo">
         <th mat-header-cell *matHeaderCellDef> Año </th>
         <td mat-cell *matCellDef="let element"> {{element.anyo}} </td>
       </ng-container>
       <ng-container matColumnDef="autor">
         <th mat-header-cell *matHeaderCellDef> Autor </th>
         <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
       </ng-container>
       <ng-container matColumnDef="numeroCopias">
         <th mat-header-cell *matHeaderCellDef> Nº Copias </th>
         <td mat-cell *matCellDef="let element"> {{element.numeroCopias}} </td>
       </ng-container>
       <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="buttons">
            <button mat-mini-fab color="accent" (click)="delete(element.id)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="edit(element.id)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
            </button>
          </div>  
        </td>
      </ng-container>
         
     <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
     <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<button mat-raised-button color="primary" routerLink="/new-book">
  <mat-icon>add</mat-icon>
  Agregar Libro
</button>
