<div class="container">
    <form [formGroup]="formBook" (ngSubmit)="saveBook()">
        <mat-form-field floatLabel="auto" color="primary" appearance="fill">
            <mat-label>Nombre del libro</mat-label>
            <input matInput required value={{book.nombreLibro}} formControlName="nombreLibro">
            <mat-error *ngIf="nombreLibro?.errors?.['required']">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto" color="primary" appearance="fill">
            <mat-label>Género</mat-label>
            <input matInput required value={{book.genero}} formControlName="genero">
            <mat-error *ngIf="genero?.errors?.['required']">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto" color="primary" appearance="fill">
            <mat-label>Editorial</mat-label>
            <input matInput required value={{book.editorial}} formControlName="editorial">
            <mat-error *ngIf="editorial?.errors?.['required']">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto" color="primary" appearance="fill">
            <mat-label>Año</mat-label>
            <input matInput required value={{book.anyo}} formControlName="anyo">
            <mat-error *ngIf="anyo?.errors?.['required']">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto" color="primary" appearance="fill">
            <mat-label>Nombre del Autor</mat-label>
            <input matInput required value={{book.autor}} formControlName="autor">
            <mat-error *ngIf="autor?.errors?.['required']">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field floatLabel="auto" color="primary" appearance="fill">
            <mat-label>Número de copias</mat-label>
            <input matInput required value={{book.numeroCopias}} formControlName="numeroCopias">
            <mat-error *ngIf="numeroCopias?.errors?.['required']">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <div class="buttons">
            <button *ngIf="book.id === 0" mat-raised-button color="primary" type="submit">Crear Libro</button>
            <button *ngIf="book.id != 0" mat-raised-button color="primary" type="submit">Editar Libro</button>

            <button mat-raised-button color="accent" routerLink="/home">Volver</button>
        </div>
    </form>

</div>
